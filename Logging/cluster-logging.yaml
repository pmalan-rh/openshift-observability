apiVersion: logging.openshift.io/v1
kind: ClusterLogging
metadata:
  name: instance
  namespace: openshift-logging
spec:
  collection:
    type: vector
  logStore:
    elasticsearch:
      nodeCount: 3
      proxy: {}
      redundancyPolicy: SingleRedundancy
      resources:
        requests:
          memory: 2Gi
      storage:
        size: 200G
    lokistack:
      name: logging-loki
    retentionPolicy:
      application:
        maxAge: 7d
        pruneNamespacesInterval: 1d
    type: lokistack
  managementState: Managed
  visualization:
    kibana:
      proxy: {}
      replicas: 1
      resources: null
    type: ocp-console
